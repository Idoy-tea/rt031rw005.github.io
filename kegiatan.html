<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Struktur Organisasi</h1>

        <div class="mb-8">
            <!-- CEO -->
            <div class="flex items-center mb-4">
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center mr-4">
                    <span class="text-xl font-bold">CEO</span>
                </div>
                <div>
                    <h2 class="text-xl font-bold">John Doe</h2>
                    <p>Founder & CEO</p>
                </div>
            </div>

            <!-- Chief Officers -->
            <div class="flex items-center space-x-8">
                <!-- CTO -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span class="text-xl font-bold">CTO</span>
                </div>
                <!-- CFO -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span class="text-xl font-bold">CFO</span>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <!-- Managers -->
            <div class="flex items-center space-x-8">
                <!-- IT Manager -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span class="text-xl font-bold">ITM</span>
                </div>
                <!-- Finance Manager -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span class="text-xl font-bold">FM</span>
                </div>
            </div>
        </div>

        <div>
            <!-- Team Members -->
            <div class="flex items-center space-x-8">
                <!-- Developer -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span class="text-xl font-bold">DEV</span>
                </div>
                <!-- Accountant -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <span class="text-xl font-bold">ACC</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
